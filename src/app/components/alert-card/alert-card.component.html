<div class="row card-container mb-3 pt-3 pb-3 border-bottom rounded-bottom">
  <span class="indicator"></span>
    <!-- col 1 -->
      <div class="col-sm-12 col-md-3 box-1 pl-4">
          <div class="row pb-1">
            <div class="col">
                <img src="https://api-final.linhadiretapm.com/{{alert.category.icon_path}}" alt="">
                <span class="text-uppercase">{{alert.category.name}}</span>
            </div>
          </div>
          <div class="row pb-1">
              <div class="col">
                  <span>{{alert.created_at | date:'dd/MM/yyyy HH:mm'}}</span>
              </div>
            </div>
      </div>

      <!-- Col 2 -->
      <div class="col-sm-12 col-md-6 box-2">
          <div class="row pb-1">
            <div class="col">
                <span class="a-title text-uppercase mr-5">No local</span>
                <i class="fa fa-map-marker mr-2"></i>
                <span class="text-uppercase color-active">{{alert.place.name}}</span>
            </div>
          </div>
          <div class="row pb-1">
              <div class="col">
                  <span>{{alert.full_address}}</span>
              </div>
            </div>
      </div>

      <!-- Col 3 -->
      <div class="col-sm-12 col-md-3 box-3">
          <div class="row">
            <div class="col-3 text-center">
                <i class="fa fa-bullhorn icon-alert align-middle"></i>
            </div>
            <div class="col">
                <span>Polícia ou entidade pública foi avisada</span>
            </div>
      </div>

</div>
