<div class="row list-container">
  <div class="col-4 box-info">
    <div class="icon verticaly-center">
      <i class="fa fa-map-marker" aria-hidden="true"></i>
    </div>
    <div class="text verticaly-center">
      <h3>{{place.name}}</h3>
      <p>{{formatAddress(place)}}</p>
    </div>
  </div>
  <div class="col-3 box-count">
    <p class="verticaly-center">Ocorrências Recentes</p>
    <h3 class="verticaly-center">{{place.alerts_count}}</h3>
    <div class="circle verticaly-center"></div>
  </div>
  <div class="col-3 box-check">
    <div class="row-one verticaly-center">
      <p>Ativar<br>Monitoramento</p>
        <ngx-toggle
          onColor="{{ngx_toggle_model.onColor}}"
          onText="{{ngx_toggle_model.onText}}"
          offColor="{{ngx_toggle_model.offColor}}"
          offText="{{ngx_toggle_model.offText}}"
          [disabled]="ngx_toggle_model.disabled"
          [size]="ngx_toggle_model.size"
          [(value)]="place.affiliate_monitoring"
          (click)="monitoringChange(place)"
      >
      </ngx-toggle>
    </div>
    <div class="row-two">
      <p>O que é isso? <span (click)="tooltipe = true">?</span></p>
      <div class="ld-tooltipe" [ngClass]="{'showTooltipe': tooltipe}">
        <div class="btn-close" (click)="tooltipe = false"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="paleta-cores"></div>
        <h3>Funcionalidade exclusiva para afiliados</h3>
        <p class="description">Você também é notificado de ocorrências em proximidades e poderá acompanhar tipos e recorrências de alertas neste ponto.</p>
        <button>Saiba mais</button>
      </div>
    </div>
  </div>
  <div class="col-2 box-btns">
    <button class="btn verticaly-center" (click)="onEditAction()"><i class="fa fa-pencil" aria-hidden="true"></i></button>
    <button class="btn verticaly-center" (click)="onDeleteAction()"><i class="fa fa-times" aria-hidden="true"></i></button>
    <button class="btn verticaly-center" (click)="onViewAction()"><i class="fa fa-eye" aria-hidden="true"></i></button>
  </div>
</div>
