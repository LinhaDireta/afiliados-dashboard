<app-menu></app-menu>
<div class="container">
    <div class="row pt-5">
        <div class="col col-md-1">
          <h1 class="text-uppercase"><i class="fa fa-eye color-active"></i></h1>
        </div>
        <div class="col">
          <h1 class="text-uppercase">{{place.name}}</h1>
        </div>
    </div>
    <div class="row pt-3">
      <div class="col offset-1">
        <i class="fa fa-map-marker pr-2"></i>
        <span class="title-2" [textContent]="formatAddress()"></span>
      </div>
  </div>

  <div class="row pt-5">
    <div class="col filter-container pt-2 pb-2 text-center">
      <button class="btn btn-rounded btn-filter" [class.background-active]="current_period == 30" (click)="listAlerts(30)">30 dias</button> &nbsp;
      <button class="btn btn-rounded btn-filter" [class.background-active]="current_period == 60" (click)="listAlerts(60)">60 dias</button>
    </div>
  </div>

  <div class="row pt-4 alerts-container">
      <div class="col-md-8 col-lg-8 pt-2 pb-2 left">
        <h2>Ocorrências</h2>
        <hr>
          <table class="table">
            <thead>
              <tr>
                <th>TIPO</th>
                <th>PROXIMIDADE</th>
                <th>DATA E HORA</th>
                <!-- <th>AVISO A ENTIDADES</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alert of alerts; let key = index">
                <td>{{alert.category.name}}</td>
                <td>NO LOCAL</td>
                <td>{{alert.created_at | date:'dd/MM/yyyy HH:mm'}}</td>
                <!-- <td>{{alert.category.name}}</td> -->
              </tr>
            </tbody>
          </table>
      </div>

      <!-- SUMMARY TABLE -->
      <div class="col-md-4 col-lg-4 pt-2 pb-2 right">
          <h2>Resumo</h2>
          <hr>
          <table class="table" id="summary">
              <thead>
                <tr>
                  <th colspan="2">TIPO</th>
                  <th>PROXIMIDADE</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of summary; let key = index">
                  <td><span class="badge badge-pill badge-warning">{{item.count}}</span></td>
                  <td class="align-middle text-uppercase">
                       {{item.category_name}}
                  </td>
                  <td class="align-middle">NO LOCAL</td>
                </tr>
                <tr>
                    <td colspan="3">
                      <h4>TOTAL NO PERÍODO: {{getAlertsSummaryTotal(summary)}}</h4>
                    </td>
                  </tr>
              </tbody>
            </table>

      </div>

    </div>

</div>
